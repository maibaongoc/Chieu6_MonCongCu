<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form id="loginForm" action="/action_page.php" method="post">
  
        <div class="container">
          <label for="uname"><b>Ten dang nhap</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>
          <label for="pass"><b>Mat khau</b></label>
          <input type="password" placeholder="Enter Password" name="pass" required>
          <button type="submit">Dang Nhap</button>
         
      </form>
      <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            // Ngăn chặn việc gửi form mặc định
            event.preventDefault();

            // Lấy giá trị nhập từ form
            var username = document.getElementById("loginForm").elements["uname"].value;
            var password = document.getElementById("loginForm").elements["pass"].value;

            // Kiểm tra thông tin đăng nhập
            if (username === "admin" && password === "admin") {
                // Đăng nhập thành công, chuyển hướng đến trang đăng nhập thành công
                window.location.href = "login_success.html";
            } else {
                // Đăng nhập không thành công, thông báo lỗi
                alert("Tên đăng nhập hoặc mật khẩu không đúng!");
            }
        });
    </script>
</body>
</html>
